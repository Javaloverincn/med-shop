<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <title>商品详情</title>
</head>
<body>
<div>
    <div th:object="${detail}">
        <div>
            <img th:src="@{/images/{type}(type=${detail.picture})}" alt="..." class="img-rounded">
        </div>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" th:value="${detail.name}" placeholder="药丸" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="type" class="col-sm-2 control-label">类型</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="type" th:value="${detail.type}" placeholder="类型" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="manufacturer" class="col-sm-2 control-label">生产厂家</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="manufacturer" th:value="${detail.manufacturer}" placeholder="厂家" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mainFunction" class="col-sm-2 control-label">主要功效</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="mainFunction" th:value="${detail.mainFunction}" placeholder="功效" disabled>
                    </div>
                </div>
                <button type="submit" class="btn btn-default" th:action="@{/details/delete(id=${detail.id})}">删除</button>
                <button type="submit" class="btn btn-default" th:action="">修改</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
